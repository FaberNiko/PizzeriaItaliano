<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Italiano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/hamburger.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/7596d00a84.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="header">

    <a href="#home" class="header__logo">Pizzeria Italiano</a>
    
    <button class="hamburger hamburger--vortex" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>  
    <nav class="nav nav-mobile">
        <a href="#home" class="nav-mobile__item">Strona główna</a>
        <a href="#aboutus" class="nav-mobile__item">O nas</a>
        <a href="#Menu" class="nav-mobile__item">Menu</a>
        <a href="#contact" class="nav-mobile__item">Kontakt</a>
    </div>
    </nav>
    
    <nav class="nav nav-desktop">
      <div class="nav-desktop__items">
        <a href="#home" class="nav-desktop__item">Strona główna</a>
        <a href="#aboutus" class="nav-desktop__item">O nas</a>
        <a href="#Menu" class="nav-desktop__item">Menu</a>
        <a href="#contact" class="nav-desktop__item">Kontakt</a>
    </div>
    </nav>
  </header>

  <main>
    <section class="home" id="#home">
      <div class="home__text">
        <h1 class="home__logo">Pizzeria Italiano</h1>
        <p>Prawdziwa włoska pizza</p>
      </div>
      <div class="home__shadow"></div>
      <a href="#aboutus" class="home__arrow"><i class="fa-solid fa-chevron-down bounce-top"></i></a>
    </section>
  </main>

  <section class="footer">
    <p class="footer__bottom-text"> &copy; <span class="footer__year"></span> Pizzeria Italiano</p>
</section>

  <script src="./js/script.js"></script>
</body>

</html>
